name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: PyO3 vs Pure Python Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build PyO3 bindings
        working-directory: bindings/python
        run: maturin build --release

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pytest-benchmark
          # Install built wheel
          pip install bindings/python/target/wheels/*.whl || true

      - name: Run benchmarks (Pure Python only if native unavailable)
        id: benchmark
        run: |
          cd bindings/python/benchmarks
          python benchmark_pyo3.py --iterations 500 --warmup 50 --output benchmark_results.md

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bindings/python/benchmarks/benchmark_results.md

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('bindings/python/benchmarks/benchmark_results.md', 'utf8');

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Benchmark Results: PyO3 vs Pure Python')
            );

            const body = `## Performance Benchmark Results

            ${results}

            *Generated by [benchmark.yml](${context.payload.repository.html_url}/actions/workflows/benchmark.yml)*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  benchmark-historical:
    name: Store Historical Benchmarks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: benchmark
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results

      - name: Update historical data
        run: |
          mkdir -p gh-pages/benchmarks
          DATE=$(date +%Y-%m-%d)
          cp benchmark-results/benchmark_results.md "gh-pages/benchmarks/${DATE}.md"

          # Create index
          cd gh-pages/benchmarks
          echo "# Benchmark History" > index.md
          echo "" >> index.md
          for f in $(ls -r *.md | grep -v index.md | head -20); do
            echo "- [$f]($f)" >> index.md
          done

      - name: Commit historical data
        working-directory: gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet --cached || git commit -m "Update benchmark results $(date +%Y-%m-%d)"
        continue-on-error: true
