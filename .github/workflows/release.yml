name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Generate Python SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-py environment -o sbom-python.json --format json
          cyclonedx-py environment -o sbom-python.xml --format xml

      - name: Generate license inventory
        run: |
          pip install reuse
          reuse spdx -o license-inventory.spdx
        continue-on-error: true

      - name: Upload license inventory
        uses: actions/upload-artifact@v4
        with:
          name: license-inventory
          path: license-inventory.spdx
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload Python SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-python
          path: sbom-python.*

  test-install:
    name: Test Installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install package
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl

      - name: Test import
        run: python -c "import stonesoup; print('Stone Soup version:', stonesoup.__version__)"

  publish-pypi:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/stonesoup

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # Rust release to crates.io
  publish-rust:
    name: Publish Rust Crate
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        working-directory: bindings/rust
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Generate Rust SBOM
        working-directory: bindings/rust
        run: |
          cargo install cargo-sbom
          cargo sbom --output-format cyclonedx-json > ../../sbom-rust.json || true

      - name: Upload Rust SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-rust
          path: sbom-rust.json
        continue-on-error: true

      - name: Publish to crates.io
        working-directory: bindings/rust
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Node.js release to npm
  publish-npm:
    name: Publish npm Package
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust (for napi-rs)
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: bindings/nodejs
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: npm ci

      - name: Build
        working-directory: bindings/nodejs
        run: npm run build

      - name: Generate Node.js SBOM
        working-directory: bindings/nodejs
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file ../../sbom-nodejs.json --output-format JSON
        continue-on-error: true

      - name: Upload Node.js SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-nodejs
          path: sbom-nodejs.json
        continue-on-error: true

      - name: Publish to npm
        working-directory: bindings/nodejs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  # Java release to Maven Central
  publish-maven:
    name: Publish Maven Artifact
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version in pom.xml
        working-directory: bindings/java
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.version }}

      - name: Generate Java SBOM
        working-directory: bindings/java
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:2.7.11:makeAggregateBom -DoutputFormat=json -DoutputName=sbom-java
          cp target/sbom-java.json ../../sbom-java.json
        continue-on-error: true

      - name: Upload Java SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-java
          path: sbom-java.json
        continue-on-error: true

      - name: Deploy to Maven Central
        working-directory: bindings/java
        run: mvn clean deploy -P release -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    needs: [build, test-install, publish-pypi, publish-rust, publish-npm, publish-maven]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download Python SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-python
          path: sbom/
        continue-on-error: true

      - name: Download license inventory
        uses: actions/download-artifact@v4
        with:
          name: license-inventory
          path: sbom/
        continue-on-error: true

      - name: Download Rust SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-rust
          path: sbom/
        continue-on-error: true

      - name: Download Node.js SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-nodejs
          path: sbom/
        continue-on-error: true

      - name: Download Java SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-java
          path: sbom/
        continue-on-error: true

      - name: Create combined SBOM
        run: |
          # Install cyclonedx-cli
          curl -sSfL https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.25.1/cyclonedx-linux-x64 -o /usr/local/bin/cyclonedx
          chmod +x /usr/local/bin/cyclonedx

          # Merge all SBOMs if they exist
          cd sbom
          SBOM_FILES=$(ls *.json 2>/dev/null | tr '\n' ' ')
          if [ -n "$SBOM_FILES" ]; then
            cyclonedx merge --input-files $SBOM_FILES --output-file combined-sbom.json --output-format json || true
          fi
        continue-on-error: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cd ../sbom
          sha256sum * >> ../dist/SHA256SUMS.txt 2>/dev/null || true

      - name: Sign with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: dist/*.whl dist/*.tar.gz
        continue-on-error: true

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog from git log..."
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.txt
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Collect publish status
        id: status
        run: |
          echo "## Package Publication Status" >> status.md
          echo "" >> status.md
          echo "| Package | Status |" >> status.md
          echo "|---------|--------|" >> status.md
          echo "| PyPI | ${{ needs.publish-pypi.result }} |" >> status.md
          echo "| crates.io | ${{ needs.publish-rust.result }} |" >> status.md
          echo "| npm | ${{ needs.publish-npm.result }} |" >> status.md
          echo "| Maven Central | ${{ needs.publish-maven.result }} |" >> status.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            sbom/*
          body: |
            ## Changes in this Release

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            **Python:**
            ```bash
            pip install stonesoup==${{ github.ref_name }}
            ```

            **Rust:**
            ```bash
            cargo add stonesoup
            ```

            **Node.js:**
            ```bash
            npm install @stonesoup/core
            ```

            **Java (Maven):**
            ```xml
            <dependency>
              <groupId>uk.gov.dstl</groupId>
              <artifactId>stonesoup</artifactId>
              <version>${{ github.ref_name }}</version>
            </dependency>
            ```

            ## Documentation

            See the [documentation](https://stonesoup.readthedocs.org) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate SLSA provenance for build artifacts
  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      actions: read
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'
