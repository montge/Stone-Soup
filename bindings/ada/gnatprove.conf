# GNATprove Configuration for Stone Soup Ada Bindings
#
# This file configures SPARK formal verification settings.
#
# Run verification with:
#   gnatprove -P stonesoup.gpr --mode=all
#
# Report modes:
#   --mode=check      : Fast mode, checks SPARK subset
#   --mode=flow       : Data flow analysis
#   --mode=prove      : Full proof
#   --mode=all        : All checks
#
# Author: Stone Soup Contributors
# Version: 0.1.0

# Proof level (0=fastest, 4=most thorough)
level = 2

# Timeout per proof goal (seconds)
timeout = 60

# Maximum proof steps
steps = 1000

# Provers to use (cvc5, z3, altergo)
provers = ["cvc5", "z3", "altergo"]

# Continue on warnings
warnings = "continue"

# Generate counterexamples for failed proofs
counterexamples = "on"

# Report mode
report = "all"

# Check proof assumptions
proof_assumptions = "on"
